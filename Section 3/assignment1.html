<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
  <!-- 1) Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements to see the difference -->
  <div>
    <button @click="show = !show">Toggle</button>
    <p>You either see me ...</p>
    <p v-if="show">...or me</p>
    <p>You either see me ...</p>
    <p v-show="!show">...or me</p>
  </div>
  <hr>
  <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
  <ul>
    <li v-for="(item, i) in myArray">{{i}}: {{item}}</li>
  </ul>
  <!-- 3) Print all key-value pairs of the following object: {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. Also print the index of each item. -->
  
  <ul>
        <li v-for="(object, key, index) in myObject">
            {{key}}: {{object}} ({{index}})                
        </li>
</ul>
  <!-- 4) Print the following object (only the values) and also 
    create a nested loop for the array: {name: 'TESTOBJECT', 
    data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
  <ul>
      <template  v-for="(data,key,index) in testData">
        <li v-if="key != 'data'">
            {{data}}
        </li>
        <li v-else v-for="item in data">
            {{item}}
        </li>
    </template>
  </ul>
<hr>
  <p>how the instructor approched it</p>
    <ul>
        <li v-for="value in testData">
            <template v-if="Array.isArray(value)">
                <div v-for="element in value">{{ element }}</div>
            </template>
            <template  v-else>
                {{ value }}
            </template>
        </li>
    </ul>

</div>


<script>

    new Vue({
  el: '#exercise',
  data: {
    show: false,
    myArray: ['Mike', 'Brad', 'Patrick', 'Steve'],
    array: ['Max', 'Anna', 'Chris', 'Manu'],
    myObject: {
      title: 'Lord of the Rings',
      author: 'J.R.R. Tolkiens',
      books: '3'
    },
    testData: {
      name: 'TESTOBJECT', 
      id: 10,
      data: [1.67, 1.33, 0.98, 2.21]
    }
  }
});

</script>
