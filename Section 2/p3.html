<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuejs-datepicker"></script>
    <title>Document</title>
</head>
<body>

<div class="container">
    <div id="app"> 
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-6">
                <button v-on:click="increase(2, $event)">This button calls the function</button>
                <button v-on:click="counter++">This increments the counter without function</button>
                <p>{{ counter}}</p>
                <p>{{ counter >= 10 ? 'The number is greater then 10' : 'It is less then 10' }}</p>
                <p v-on:mousemove="updateCoordinates">
                    Coordinates: {{ x }} / {{ y }} -
                    <span v-on:mousemove.stop="">DEAD SPOT</span>
                </p>

                <input type="text" v-on:keyup.enter.space="alertMe">
               
                

            </div>
        </div>        
    </div>
</div>

    <script>
    
new Vue({ 
    el: '#app',
    data:{ 
        title:'hello world',
        counter:0,
        x: 0,
        y:0,
    }, 
    methods: { 
        increase: function(mike, event){
            this.counter += mike;
        },
        updateCoordinates: function(event){
            this.x = event.clientX;
            this.y = event.clientY;
        },

        alertMe: function(){
            alert('Alert!')
        }
    }
});





    
    
    </script>
    
</body>
</html>
