<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Assignment</title>
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-xs-3"></div>
            <div class="col-xs-9">
                <div id="app">
                    <p> Vue JS is pretty cool - {{ myName }} I am {{ myAge }}</p>
                    <p> My App multiplied by 3 is {{ ageCalu() }}</p>
                    <p> Random number between 1 and 100 is {{ randoNumber() }}</p>
                    <p><img height="100" v-bind:src="catLinkBind"></p>
                    <p><input type="text" v-bind:value="myName"></p>
                </div>
            </div>
        </div>
    </div>








    <script>
    
        new Vue({
            el: '#app',
            data:{
                myName: 'Patrick',
                myAge:'28',
                catLinkBind:'https://www.catster.com/wp-content/uploads/2017/08/A-fluffy-cat-looking-funny-surprised-or-concerned.jpg'
            },
            methods:{

                ageCalu(){
                    return this.myAge * 3
                },

                randoNumber(){
                    return Math.random() * (100 - 0) + 0;
                }

            }

        });




    
    </script>
    
</body>
</html>
